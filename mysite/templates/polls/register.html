<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    Register here!!<br><br>
    <form action="" method="post">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="Name" required><br><br>
        <label>Email:</label><input type="text" name="Email" required><br><br>
        <label>Create password:</label><input type="password" name="Password" required><br><br>
        <label>Enter password again:</label><input type="password" name="RePassword" required><br><br>
        <button type="submit" value="Register">Register</button>
    </form>
</body>
</html>
