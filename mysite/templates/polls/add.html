<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Add directory details</title>
</head>
<body>
    <h1>Enter Details in Directory</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="dir_name">Name</label>
        <input type="text" name="dir_name" required><br><br>
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" required><br><br>
        <label for="alt_number">Alternate Number</label>
        <input type="text" name="alt_number"><br><br>
        <label for="address">Address</label>
        <input type="text" name="address" required><br><br>
        <button type="submit" value="Add">Add</button>
    </form>
</body>
</html>
